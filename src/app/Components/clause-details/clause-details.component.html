<div class="modal fade" id="clauseModal" tabindex="-1" aria-labelledby="clauseModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content shadow-lg rounded-3">
      
      <!-- Modal Header -->
      <div class="modal-header bg-secondary text-white">
        <h5 class="modal-title fw-bold" id="clauseModalLabel">Clause Details</h5>
        <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="closeModal()"></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <ng-container *ngIf="clause; else loading">
          
          <div class="mb-4">
            <h5 class="fw-bold text-dark">Clause Name</h5>
            <p class="fs-5 text-primary">{{ clause.clause_name }}</p>
          </div>

          <div class="mb-3">
            <h5 class="fw-bold text-dark">Clause Text</h5>
            <p class="text-muted lh-lg">{{ clause.clause_text }}</p>
          </div>
          
        </ng-container>

        <ng-template #loading>
          <div class="text-center p-3">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2">Loading clause details...</p>
          </div>
        </ng-template>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="closeModal()">Close</button>
      </div>
    </div>
  </div>
</div>
