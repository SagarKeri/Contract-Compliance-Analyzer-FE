<div class="card shadow-lg mb-5 border-0 m-5">
  <div
    class="card-header bg-secondary d-flex justify-content-between align-items-center"
  >
    <h5 class="mb-0 text-white fw-bold">Domain List</h5>
    <button class="btn btn-primary btn-sm" (click)="addDomain()">
      <i class="bi bi-plus-circle me-1"></i> Add Domain
    </button>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0 table-bordered">
        <thead class="table-light">
          <tr>
            <th style="width: 70px" class="border-end">#</th>
            <th class="border-end">Domain Name</th>
            <th class="border-end">Country Name</th>
            <th style="width: 150px" class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let domain of domains
                | paginate : { itemsPerPage: itemsPerPage, currentPage: page };
              let i = index
            "
          >
            <td class="fw-medium border-end">
              {{ i + 1 + (page - 1) * itemsPerPage }}
            </td>
            <td class="fw-semibold">{{ domain?.domain_name }}</td>
            <td class="fw-semibold">{{ domain?.country_name || "-" }}</td>
            <td class="text-center">
              <button
                class="btn btn-outline-info btn-sm me-1"
                (click)="viewDomain(domain)"
              >
                <i class="bi bi-eye"></i>
              </button>
              <button
                class="btn btn-outline-warning btn-sm me-1"
                (click)="editDomain(domain)"
              >
                <i class="bi bi-pencil"></i>
              </button>
              <button
                class="btn btn-outline-danger btn-sm"
                (click)="deleteDomain(domain)"
              >
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>

          <tr *ngIf="domains.length === 0">
            <td colspan="4" class="text-center py-4 text-muted">
              <i class="bi bi-emoji-frown me-1"></i> No domains found.
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Pagination Controls -->
      <div class="mt-3 d-flex justify-content-center">
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
      </div>
    </div>
  </div>
</div>
