<div class="d-flex" id="wrapper">
  <div id="page-content-wrapper" class="w-100">
    <div class="overflow-hidden">
      <app-header></app-header>
      <div class="container-fluid px-2" style="margin-top: 80px">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
<div 
  class="genie-button position-fixed bottom-0 end-0 m-3 bg-white shadow-lg rounded-circle d-flex align-items-center justify-content-center"
  style="width: 60px; height: 60px; cursor: pointer; z-index: 1050; border: 1px solid #0f6368;"
  data-bs-toggle="collapse"
  data-bs-target="#genieWindow"
  aria-expanded="false"
  aria-controls="genieWindow"
>
  <i class="bi bi-robot text-primary" style="font-size: 1.8rem;"></i>
  <span class="ripple"></span>
</div>



<!-- Floating button -->
<div 
  id="genieButton"
  class="genie-button animate position-fixed bottom-0 end-0 m-3 bg-white shadow-lg rounded-circle d-flex align-items-center justify-content-center"
  style="width: 60px; height: 60px; cursor: pointer; z-index: 1050; border: 1px solid #0f6368;"
  data-bs-toggle="collapse"
  data-bs-target="#genieWindow"
  aria-expanded="false"
  aria-controls="genieWindow"
>
  <i class="bi bi-robot text-primary" style="font-size: 1.8rem;"></i>
  <span class="ripple"></span>
</div>

<!-- Chatbot window -->
<div 
  id="genieWindow"
  class="collapse chatbot-window position-fixed bottom-0 end-0 m-3 shadow-lg p-0 rounded bg-white"
  style="width: 400px; height: 500px; z-index: 1060; border: 1px solid #0f6368;"
>
  <div class="d-flex justify-content-between align-items-center p-2 border-bottom bg-light bg-secondary rounded-top">
    <h6 class="mb-0 text-white fw-bold">
      <i class="bi bi-robot me-2 "></i> Contract Genie
    </h6>
    <button 
      class="btn-close btn-close-white" 
      data-bs-toggle="collapse" 
      data-bs-target="#genieWindow" 
      aria-label="Close"
    ></button>
  </div>

  <div class="h-100 overflow-auto">
    <app-contract-genie></app-contract-genie>
  </div>
</div>
