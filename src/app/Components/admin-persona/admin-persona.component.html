<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 p-3">
      <div class="card sidebar-card shadow-lg h-100">
        <div class="card-body p-3">
          <ul class="nav flex-column gap-2 fw-bold">
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/admin/country"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
              >
                <i class="bi bi-flag"></i> &nbsp; Country
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/admin/domain"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
              >
                <i class="bi bi-globe"></i> &nbsp; Domain
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/admin/clause"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
              >
                <i class="bi bi-file-earmark-text"></i> &nbsp; Clause
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Main content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content-area">
      <!-- Analyze button (outside card, top of main content) -->
      <div class="d-flex justify-content-start mt-3">
        <button
          class="btn btn-sm btn-outline-primary fw-bold"
          routerLink="/analyze"
        >
          <i class="bi bi-house-door-fill"></i> Back to Home
        </button>
      </div>

      <!-- Main card -->
      <div class="card rounded-4 mt-3 shadow-lg" style="border-color: #0f6368">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
