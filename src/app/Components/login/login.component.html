<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="email" class="form-label fw-bold text-secondary">Email</label>
    <input type="email" class="form-control" id="email" formControlName="email" required>
    <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched" class="text-danger">
      Email is required
    </div>
    <div *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched" class="text-danger">
      Invalid email format
    </div>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label fw-bold text-secondary">Password</label>
    <input type="password" class="form-control" id="password" formControlName="password" required>
    <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched" class="text-danger">
      Password is required
    </div>
  </div>
  <div class="d-grid">
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
  </div>
  <div class="text-danger text-center mt-3" *ngIf="errorMessage">{{ errorMessage }}</div>
</form>
