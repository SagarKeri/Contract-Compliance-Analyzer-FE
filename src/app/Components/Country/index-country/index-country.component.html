<div class="card shadow-lg mb-5 border-0 m-5">
  <div
    class="card-header bg-secondary d-flex justify-content-between align-items-center"
  >
    <h5 class="mb-0 text-white fw-bold">Country List</h5>
    <button class="btn btn-primary btn-sm" (click)="addCountry()">
      <i class="bi bi-plus-circle me-1"></i> Add Country
    </button>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0 table-bordered">
        <thead class="table-light">
          <tr>
            <th style="width: 70px" class="border-end">S. No</th>
            <th class="border-end">Country Name</th>
            <th style="width: 150px" class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let country of countries
                | paginate : { itemsPerPage: itemsPerPage, currentPage: page };
              let i = index
            "
          >
            <td class="fw-medium border-end">
              {{ i + 1 + (page - 1) * itemsPerPage }}
            </td>
            <td class="fw-semibold">{{ country.country_name }}</td>
            <td class="text-center">
              <button
                class="btn btn-outline-info btn-sm me-1"
                (click)="viewCountry(country)"
              >
                <i class="bi bi-eye"></i>
              </button>
              <button
                class="btn btn-outline-warning btn-sm me-1"
                (click)="editCountry(country)"
              >
                <i class="bi bi-pencil"></i>
              </button>
              <button
                class="btn btn-outline-danger btn-sm"
                (click)="deleteCountry(country)"
              >
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>

          <tr *ngIf="countries.length === 0">
            <td colspan="3" class="text-center py-4 text-muted">
              <i class="bi bi-emoji-frown me-1"></i> No countries found.
            </td>
          </tr>
        </tbody>
      </table>
      <!-- Pagination Controls -->
      <div class="mt-3 d-flex justify-content-center">
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
      </div>
    </div>
  </div>
</div>
