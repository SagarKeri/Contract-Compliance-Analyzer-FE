<div class="container mt-4" *ngIf="!isLoading && clause">
  <div class="card shadow-lg mb-5">
    <div class="card-header bg-secondary text-white">
      <h5 class="mb-0 text-center">Clause Details</h5>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <label class="form-label fw-bold">Clause Name:</label>
        <p>{{ clause.clause_name }}</p>
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">Clause Text:</label>
        <p>{{ clause.clause_text }}</p>
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">Domain Name:</label>
        <p>{{ clause.domain_name }}</p>
      </div>
      <button class="btn btn-secondary" (click)="goBack()">
        <i class="bi bi-arrow-left"></i> Back To List
      </button>
    </div>
  </div>
</div>

<div class="text-center mt-4" *ngIf="isLoading">
  <div class="spinner-border text-secondary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
