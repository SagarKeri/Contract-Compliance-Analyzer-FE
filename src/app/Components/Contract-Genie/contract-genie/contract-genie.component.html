<div
  class="d-flex flex-column border rounded-4 shadow-sm"
  style="height: 60vh; background-color: #ffffff"
>
  <!-- File info header -->
  <div class="d-flex align-items-center border-bottom p-2 bg-light">
    <i class="bi bi-pin-angle-fill text-danger me-2"></i>
    <span
      *ngIf="selectedFile; else noFile"
      class="fw-semibold text-truncate"
      style="max-width: 80%"
    >
      {{ selectedFile.name }}
    </span>

    <ng-template #noFile>
      <div class="d-flex align-items-center p-1">
        <p class="mb-0 text-muted me-2">No contract uploaded</p>
        <label class="btn btn-outline-primary btn-sm">
          <i class="bi bi-paperclip me-1"></i> Attach Contract PDF
          <input
            type="file"
            hidden
            accept=".pdf"
            (change)="onFileSelected($event)"
          />
        </label>
      </div>
    </ng-template>
  </div>

  <!-- Chat messages (scrollable) -->
  <div
    #chatContainer
    class="flex-grow-1 overflow-auto p-3"
    style="overflow-x: hidden; background-color: #f8f9fa"
  >
    <div
      *ngFor="let msg of chatMessages"
      class="d-flex mb-3"
      [ngClass]="{
        'justify-content-end': msg.sender === 'user',
        'justify-content-start': msg.sender === 'bot'
      }"
    >
      <!-- Bot message -->
      <div *ngIf="msg.sender === 'bot'" class="d-flex align-items-start">
        <i
          class="bi bi-robot me-2 text-primary bg-white rounded-circle py-1 px-2 shadow-sm"
          style="font-size: 1.5rem; border: 1px solid rgba(41, 158, 102, 0.6)"
        ></i>
        <div
          class="px-3 py-2 rounded-3 shadow-sm bg-primary text-white"
          style="max-width: 70%; word-break: break-word"
        >
          {{ msg.message }}
        </div>
      </div>

      <!-- User message -->
      <div
        *ngIf="msg.sender === 'user'"
        class="d-flex align-items-end justify-content-end"
      >
        <div
          class="px-3 py-2 rounded-3 shadow-sm text-white bg-secondary"
          style="max-width: 70%; word-break: break-word"
        >
          {{ msg.message }}
        </div>
        <i
          class="bi bi-person-circle ms-2 text-secondary "
          style="font-size: 1.7rem"
        ></i>
      </div>
    </div>
  </div>

  <!-- Input area -->
  <div class="d-flex p-2 border-top bg-light flex-shrink-0">
    <input
      type="text"
      class="form-control rounded-pill me-2 shadow-sm"
      placeholder="Type your message..."
      [(ngModel)]="userInput"
      (keydown.enter)="sendMessage()"
    />
    <button
      class="btn btn-primary rounded-pill px-4 shadow-sm"
      [disabled]="!userInput.trim()"
      (click)="sendMessage()"
    >
      <i class="bi bi-send-fill"></i>
    </button>
  </div>
</div>
